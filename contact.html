---
layout: default
indented-banner: true
heading: Get in touch
banner-image: /images/jempinis-9.jpg
banner-image-alt: 
background-position: bg-[position:50%_85%]
---
<!-------------------------------- Contact form ---------------------------->
<section>
    <div class="py-5p px-15p">
        <form class="grid mb-5p">
        
            <input class="bg-light border-b-2 border-copper uppercase inline-block placeholder:text-copper placeholder:tracking-widest mb-5p outline-none" type="text" name="_name" id="_name" placeholder="Name" aria-label="Name"/>
            
            <input class="mb-5p bg-light border-b-2 border-copper uppercase inline-block placeholder:text-copper placeholder:tracking-widest outline-none" type="email" name="_replyto" id="_replyto" placeholder="Email" aria-label="Email"/>
            
            <div class="block">
                <label class="uppercase text-copper tracking-widest" for="message"> Message </label>
                <textarea class="w-full h-full bg-light border-2 border-copper uppercase inline-block outline-none" rows="8" name="message" id="message"></textarea>
            </div>

            <div class="block text-right"><a type="submit" class="md:mt-5p sm:mt-10p px-5p button border-2 border-copper uppercase tracking-widest hover:bg-light hover:border-2 hover:border-copper hover:text-copper">Send</a></div>
        </form>
    </div>
</section>
